  <path d="M15 20 L85 20 Q90 20 90 25 L90 65 Q90 70 85 70 L15 70 Q10 70 10 65 L10 25 Q10 20 15 20 Z" fill="#F5DEB3" stroke="#8B4513" stroke-width="2"/>

