  <!-- Side windows -->
  <rect x="40" y="28" width="15" height="12" rx="2" ry="2" fill="#E6F3FF" stroke="#8B4513" stroke-width="1"/>
  <rect x="60" y="28" width="15" height="12" rx="2" ry="2" fill="#E6F3FF" stroke="#8B4513" stroke-width="1"/>

